<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Button Money Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            color: white;
        }
        
        #game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #money-container {
            position: relative;
            margin-bottom: 50px;
            text-align: center;
        }
        
        #announcement {
            position: absolute;
            top: -60px;
            left: 0;
            right: 0;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 0 0 10px currentColor;
        }
        
        #money-display {
            font-size: 4em;
            transition: all 0.3s;
            text-shadow: 0 0 15px white;
        }
        
        #button {
            width: 200px;
            height: 200px;
            background-color: #ff0000;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000, inset 0 0 20px rgba(0,0,0,0.7);
            position: relative;
            overflow: hidden;
            animation: pulse 1.5s infinite alternate, glow 2s infinite alternate;
            transition: transform 0.2s;
            border: none;
        }
        
        #button:hover {
            animation: none;
            transform: scale(1.1);
            box-shadow: 0 0 40px #ff0000, 0 0 80px #ff0000, inset 0 0 25px rgba(0,0,0,0.7);
        }
        
        #button:active {
            transform: scale(0.9);
        }
        
        #button::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,0,0,0) 70%);
            opacity: 0;
            animation: ripple 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000; }
            50% { box-shadow: 0 0 40px #ff0000, 0 0 80px #ff0000; }
            100% { box-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000; }
        }
        
        @keyframes ripple {
            0% { transform: scale(0.5); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0; }
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-fly 1s forwards;
        }
        
        @keyframes particle-fly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
        
        .screen-shake {
            animation: screen-shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes screen-shake {
            10%, 90% { transform: translate(-1px, -1px); }
            20%, 80% { transform: translate(2px, 2px); }
            30%, 50%, 70% { transform: translate(-4px, -4px); }
            40%, 60% { transform: translate(4px, 4px); }
        }
        
        .money-up {
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            animation: money-pop 0.5s;
        }
        
        .money-down {
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
            animation: money-pop 0.5s;
        }
        
        @keyframes money-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            animation: flash 0.3s;
        }
        
        @keyframes flash {
            0% { opacity: 0.8; }
            100% { opacity: 0; }
        }
        
        .rainbow-text {
            animation: rainbow 1s linear infinite;
        }
        
        @keyframes rainbow {
            0% { color: #ff0000; }
            16% { color: #ff8000; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            66% { color: #0000ff; }
            83% { color: #8000ff; }
            100% { color: #ff0000; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="money-container">
            <div id="announcement"></div>
            <div id="money-display">$1,000</div>
        </div>
        <button id="button"></button>
    </div>
    
    <script>
        let money = 1000;
        const moneyDisplay = document.getElementById('money-display');
        const announcement = document.getElementById('announcement');
        const button = document.getElementById('button');
        const gameContainer = document.getElementById('game-container');
        
        button.addEventListener('click', () => {
            // Disable button during animation
            button.style.pointerEvents = 'none';
            
            // Create particles
            createParticles(30);
            
            // Random outcome
            const random = Math.random();
            let amount = 0;
            let message = '';
            let announcementColor = 'white';
            
            if (random < 0.25) {
                // Nothing happens (25% chance)
                message = 'NOTHING HAPPENED';
                announcementColor = '#aaaaaa';
            } else if (random < 0.45) {
                // Lose a little (20% chance)
                amount = -Math.floor(Math.random() * 100) - 50;
                message = `LOST $${Math.abs(amount)}`;
                announcementColor = '#ff5555';
            } else if (random < 0.65) {
                // Gain a little (20% chance)
                amount = Math.floor(Math.random() * 100) + 50;
                message = `WON $${amount}`;
                announcementColor = '#55ff55';
            } else if (random < 0.85) {
                // Lose a lot (20% chance)
                amount = -Math.floor(Math.random() * 1000) - 500;
                message = `CRASH! -$${Math.abs(amount)}`;
                announcementColor = '#ff0000';
                createFlash();
                gameContainer.classList.add('screen-shake');
            } else {
                // Gain a lot (15% chance)
                amount = Math.floor(Math.random() * 1000) + 500;
                message = `JACKPOT! +$${amount}`;
                announcementColor = '#00ff00';
                createFlash();
                gameContainer.classList.add('screen-shake');
            }
            
            // Update money
            money += amount;
            moneyDisplay.textContent = `$${money.toLocaleString()}`;
            
            // Show announcement
            announcement.textContent = message;
            announcement.style.color = announcementColor;
            announcement.style.opacity = '1';
            
            // Money display effect
            if (amount > 0) {
                moneyDisplay.classList.add('money-up');
                setTimeout(() => moneyDisplay.classList.remove('money-up'), 500);
                
                // Rainbow text for big wins
                if (amount > 400) {
                    announcement.classList.add('rainbow-text');
                    setTimeout(() => announcement.classList.remove('rainbow-text'), 1000);
                }
            } else if (amount < 0) {
                moneyDisplay.classList.add('money-down');
                setTimeout(() => moneyDisplay.classList.remove('money-down'), 500);
                
                // Rainbow text for big losses
                if (amount < -400) {
                    announcement.classList.add('rainbow-text');
                    setTimeout(() => announcement.classList.remove('rainbow-text'), 1000);
                }
            }
            
            // Hide announcement after delay
            setTimeout(() => {
                announcement.style.opacity = '0';
            }, 1500);
            
            // Re-enable button after animations
            setTimeout(() => {
                button.style.pointerEvents = 'auto';
                gameContainer.classList.remove('screen-shake');
            }, 1000);
        });
        
        function createParticles(count) {
            const rect = button.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random color (red/orange/yellow)
                const hue = Math.floor(Math.random() * 60); // 0-60 degrees (red to yellow)
                particle.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
                
                // Random size
                const size = Math.random() * 8 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random direction
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                
                particle.style.left = `${centerX}px`;
                particle.style.top = `${centerY}px`;
                
                document.body.appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }
        
        function createFlash() {
            const flash = document.createElement('div');
            flash.className = 'flash';
            document.body.appendChild(flash);
            
            setTimeout(() => {
                flash.remove();
            }, 300);
        }
    </script>
</body>
</html>
